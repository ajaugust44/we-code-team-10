<html>
<head>
	<title>Turtle Maps</title>

	<script type="text/javascript" src="js/user_input.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</head>
<body>
	<div class="input-container">
		<section id="variables">
			<div id="create">
			    <label for="var-x"> variable x </label>
			    <input type="numeric" name="var-x" id="var-x"><br>

			    <label> turn: </label><br>
			    <form class="turns" id="first-turn">
				    <input type="radio" name="turn1" value="one" />turn right once
					<input type="radio"  name="turn1" value="two" />turn right twice
					<input type="radio"  name="turn1" value="three" />turn right three times
					<input type="radio"  name="turn1" value="zero" />don't turn
				</form><br>

			    <label for="var-y"> variable y </label>
			    <input type="numeric" name="var-y" id="var-y"><br>

			    <label> turn: </label><br>
			    <form class="turns" id="second-turn">
				    <input type="radio" name="turn2" value="one" />turn right once
					<input type="radio"  name="turn2" value="two" />turn right twice
					<input type="radio"  name="turn2" value="three" />turn right three times
					<input type="radio"  name="turn2" value="zero" />don't turn
				</form><br>

			    <label for="var-z"> variable z </label>
			    <input type="numeric" name="var-z" id="var-z"><br>

				<button class='actbutton' onclick="processUserInput()"> create </button> 
			</div>
		</section>
	</div>
</body>
</html>
