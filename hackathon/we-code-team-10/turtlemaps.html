<html>
<head>
	<title>Turtle Maps</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="user_input.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</head>
<body>
	<div class="input-container">
		<section id="variables">
			<div id="create">
			    <label for="var-x"> variable x </label>
			    <input type="numeric" name="var-x" id="var-x"><br>

			    <label> turn: </label><br>
			    <select class="turns" id="first-turn">
				    <option value="one" />turn right once
					<option value="two" />turn right twice
					<option value="three" />turn right three times
					<option value="zero" />turn right four times
				</select><br>

			    <label for="var-y"> variable y </label>
			    <input type="numeric" name="var-y" id="var-y"><br>

			    <label> turn: </label><br>
			    <select class="turns" id="second-turn">
				    <option value="one" />turn right once
					<option value="two" />turn right twice
					<option value="three" />turn right three times
					<option value="zero" />don't turn
				</select><br>

			    <label for="var-z"> variable z </label>
			    <input type="numeric" name="var-z" id="var-z"><br>

				<button class='actbutton' onclick="processUserInput()"> create </button> 
			</div>
		</section>
	</div>
</body>
</html>
